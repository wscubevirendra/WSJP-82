<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            box-shadow: 0px 2px 2px gray;
            margin: 100px auto;
            /* border: 2px solid red; */
            transition: 500ms;

            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            transition: 1s;
        }

        .box:hover img {
            transform: scale(1.3);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="https://picsum.photos/200/300
" alt="">
    </div>

</body>

</html>
