<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        .card {
            width: 300px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            box-shadow: 0px 0px 2px gray;
            margin: 100px auto;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="card">
        <button class="btn" onclick="incHandler()">+</button>
        <h1 id="display">0</h1>
        <button class="btn" disabled=true onclick="decHandler()">-</button>
    </div>


    <script>
        var count = 0;
        var display = document.getElementById("display");
       var btn=document.getElementsByClassName("btn");
    

       
        function incHandler() {
            count++
            display.innerText = count
            btn[1].disabled=false
            
        }

        function decHandler() {
            if (count == 0) return
            count--
            display.innerText = count
        }
    </script>

</body>

</html>
