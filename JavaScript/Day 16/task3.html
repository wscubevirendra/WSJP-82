<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        #main {
            width: 400px;
            height: 400px;
            border: 2px solid red;
            background-image: url("2.jpeg");
        }

        .container {
            display: flex;
            gap: 10px;
            width: 600px;
            height: 200px;

        }

        .container img {
            width: 100%;
            height: 100%;
            border: 2px solid green;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="main">
        
    </div>
    <div class="container">
        <img onmouseenter="swap(this)" src="1.jpeg" alt="">
        <img onmouseenter="swap(this)" src="2.jpeg" alt="">
        <img onmouseenter="swap(this)" src="3.jpeg" alt="">

    </div>


    <script>
        var main = document.getElementById("main");
       
        function swap(Elem){
            main.style.backgroundImage=`url(${Elem.src})`
        }
        

    </script>

</body>

</html>
