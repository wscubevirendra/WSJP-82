<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <input onkeyup="getValue(event)" type="text">
    <ol id="mylist">

    </ol>

    <script>
        var mylist = document.getElementById("mylist");
        var sum;
        function getValue(event) {
            if (event.key == "Enter" || event.key == "ArrowRight") {
                sum += `<li>${event.target.value} </li>`
                mylist.innerHTML = sum
            }
        }




    </script>

</body>

</html>
