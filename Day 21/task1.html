<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            box-shadow: 0px 0px 2px black;
            margin: 100px auto;
            transition: 0.6s;
        }

        .box:hover {
            transform: translate(10px, 10px);
            box-shadow: 5px 5px 2px red;
        }
    </style>
</head>

<body>
    <div class="box">
<img width="100%" height="100%" src="https://picsum.photos/200/300" alt="">
    </div>

</body>

</html>
